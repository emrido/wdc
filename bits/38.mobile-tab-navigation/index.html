<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Mobile Tab Navigation</title>
</head>

<body>
  <div class="phone">
    <img
      src="https://images.unsplash.com/photo-1616581932853-084d0ce1b399?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
      alt="" class="content show">
    <img
      src="https://images.unsplash.com/photo-1621714899629-d8ed050a5164?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=669&q=80"
      alt="" class="content">
    <img
      src="https://images.unsplash.com/photo-1621791415421-20ffec061d26?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
      alt="" class="content">

      src="https://images.unsplash.com/photo-1621782866604-22eb6cd4a96f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80"
      alt="" class="content">
    <nav>
      <ul>
        <li class="active">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-box"></i>
          <p>Work</p>
        </li>
        <li>
          <i class="fas fa-book-open"></i>
          <p>Blog</p>
        </li>
        <li>
          <i class="fas fa-user"></i>
          <p>About Us</p>
        </li>
      </ul>
    </nav>
  </div>
  <script src="script.js"></script>
</body>

</html>
