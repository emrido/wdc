<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">

        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1489537235181-fc05daed5805?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1351&q=80');">
            <h3>Sakura</h3>
        </div>
        
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1558634450-174f6dfb84ca?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            <h3>Tulip</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1608663038368-0952f6498826?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            <h3>Pink Flower</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1482501739771-01f11dae0d44?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            <h3>Rose</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1601713004655-5f621e4c0bce?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
            <h3>White Daisy</h3>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
