<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature FLower</h1>
        <p>All in pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Blue ksy</h1>
        <p>With it's mountains</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Lonely Castle</h1>
        <p>In the wilderness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying Eagle</h1>
        <p>In the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1557401622-cfc0aa5d146c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1524397057410-1e775ed476f3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1544198365-f5d60b6d8190?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1507290439931-a861b5a38200?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1190&q=80');">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
